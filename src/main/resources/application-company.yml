server:
  port: 9000
  servlet:
    context-path: /sell
spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: "jdbc:mysql://10.3.200.4:3306/orderfood?useUnicode=true&characterEncoding=utf8&characterSetResults=utf8&useSSL=false"
    username: "root"
    password: "root"
  jpa:
    hibernate:
      ddl-auto: update
